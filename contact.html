<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>MVS | Contact</title>
</head>

<body>
    <header id="header-inner">
        <nav id="main-nav">
            <div class="logo">
                <p><span class="primary-color"><i class="fas fa-tools"></i> MVS</span> Construction</p>
            </div>
            <div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#home-b">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>


    <section id="contact-a">
        <div class="container">
            <div class="contact-form">
                <form action="#">
                    <div class="form-name">
                        <label for="name">First Name</label>
                        <br>
                        <input type="text" placeholder=" Enter name" id="name" required>
                    </div>
                    <div class="form-lastname">
                        <label for="lastname">Last Name</label>
                        <br>
                        <input type="text" placeholder=" Enter last name" id="lastname">
                    </div>
                    <div class="form-number">
                        <label for="phone">Phone number</label>
                        <br>
                        <input type="number" placeholder=" Enter phone number" id="phone" required>
                    </div>
                    <div class="form-email">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" placeholder=" Enter email" id="email" required>
                    </div>
                    <div class="form-area">
                        <label for="message">Message</label>
                        <br>
                        <textarea name="Message" id="message" placeholder=" Enter message here..."></textarea>
                    </div>
                    <input type="submit" name="submit" class="btn-primary submit">
                </form>
            </div>
        </div>
    </section>

    <section id="contact-b">
        <div class="container">
            <div>
                <div class="bottom-line"></div>
                <h2>We're looking forward to working with you!</h2>
            </div>
        </div>
    </section>


    <footer id="footer">
        <div class="container">
            <div class="logo">
                <p><span class="primary-color"><i class="fas fa-tools"></i> MVS</span> Construction</p>
            </div>
            <div>
                <h3>Location</h3>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Pennington, NJ</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Contact Us</h3>
                <ul>
                    <li><i class="fas fa-phone"></i> (555) 555-555</li>
                    <li><i class="fas fa-envelope"></i> mvs@gmail.com</li>
                    <li><i class="fas fa-wifi"></i> or simply press <a href="contact.html"><span
                                class="primary-color">here</span></a></li>
                </ul>
            </div>
            <div>
                <p>MVS Construction &copy; 2021, All Rights Reserved</p>
            </div>
        </div>
    </footer>

</body>

</html>
